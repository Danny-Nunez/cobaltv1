services:
  - type: web
    name: cobalt-api
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: API_URL
        value: https://cobaltv1.onrender.com/
      - key: NODE_ENV
        value: production
      - key: YOUTUBE_SESSION_SERVER
        value: https://cobalt-yt-session.onrender.com/youtube/session
      - key: YOUTUBE_SESSION_INNERTUBE_CLIENT
        value: WEB
      - key: CUSTOM_INNERTUBE_CLIENT
        value: '{"clientName":"WEB","clientVersion":"2.20240215.01.00","platform":"DESKTOP"}'
    plan: starter
    healthCheckPath: /

  - type: web
    name: cobalt-yt-session
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: API_URL
        value: https://cobalt-yt-session.onrender.com/
      - key: NODE_ENV
        value: production
      - key: YOUTUBE_SESSION_INNERTUBE_CLIENT
        value: WEB
      - key: CUSTOM_INNERTUBE_CLIENT
        value: '{"clientName":"WEB","clientVersion":"2.20240215.01.00","platform":"DESKTOP"}'
      - key: YOUTUBE_SESSION_RELOAD_INTERVAL
        value: "300"
    plan: starter
    healthCheckPath: /youtube/session 